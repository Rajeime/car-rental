<!---------------- slideshow component ----------------->
<app-slide-show [autoSlide]="false"></app-slide-show> 

<div style="margin: 40px 0px 30px 0px;">
    <h1 class="carListHeading heading">Our Cars</h1>
    <hr style="width: 6%; background-color: rgb(2, 2, 120); height: 1px;">
</div>

<!---------------- car card component ----------------->
<div class="cars">
    <app-cars [car]="car" *ngFor="let car of pageSlice" class="car-item"></app-cars>
</div>

<div class="paginator-container">
    <mat-paginator 
            [length]= cars.length        
            [pageSize]= 6
            [pageSizeOptions]= '[6, 12, 18, 100]'
            (page)="pageSize($event)"
            aria-label="Select page">
    </mat-paginator>
</div>

<div class="services" style="background-color: rgb(242, 242, 242); height:400px">
    <h1 class="heading services">Our Services</h1>
    <hr style="width: 6%; background-color:rgb(2, 2, 120); height: 1px;">
    <div></div>
    <div></div>
    <div></div>
</div>
